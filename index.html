<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div>
            <h1 class="calc_style">CALCULATOR</h1>
        </div>
        <div class="calcu">
            <div>
                <input type="text" id="input_id" placeholder="Type here...."class="text_box"/>
            </div>
        <div>
            <button type="button" class="btn_style" onclick="clear()" id="C">C</button>
            <button type="button" class="btn_style" onclick="dele()" id="DE">DE</button>
            <button type="button" class="btn_style" onclick="btn_click('%')" id="%">%</button>
            <button type="button" class="btn_style" onclick="btn_click('/')" id="/">/</button>
        </div>
        <div>
            <button type="button" class="btn_style"  onclick="btn_click(7)"  id="7">7</button>
            <button type="button" class="btn_style"  onclick="btn_click(8)"id="8">8</button>
            <button type="button" class="btn_style"  onclick="btn_click(9)" id="9">9</button>
            <button type="button" class="btn_style"  onclick="btn_click('*')"id="*">*</button>
        </div>
        <div>
            <button type="button" class="btn_style"   onclick="btn_click(4)"id="4">4</button>
            <button type="button" class="btn_style"   onclick="btn_click(5)"id="5">5</button>
            <button type="button" class="btn_style"   onclick="btn_click(6)"id="6">6</button>
            <button type="button" class="btn_style"  onclick="btn_click('-')" id="-">-</button>
        </div>
        <div>
            <button type="button" class="btn_style"   onclick="btn_click(1)"id="1">1</button>
            <button type="button" class="btn_style"   onclick="btn_click(2)"id="2">2</button>
            <button type="button" class="btn_style"   onclick="btn_click(3)"id="3">3</button>
            <button type="button" class="btn_style"   onclick="btn_click('+')"id="+">+</button>
        </div>
        <div>
            <button type="button" class="btn_style" onclick="btn_click('.')" id=".">.</button>
            <button type="button" class="btn_style"  onclick="btn_click('0')"id="0">0</button>
            <button type="button" class="btn_style equal"  id="=">=</button>
        </div>
        
    </div> 
    </div>
    <script src="calculator.js">
    </script>
</body>
</html>
